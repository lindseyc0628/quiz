<!DOCTYPE html>

<html>
<head>
    <title>Form Application</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

    <form action="action_page.php" method="POST">

        <div>
            <label for="fname">What does the acronym HTML stand for?:</label>
            <input type="text" id="fname" name="fname" required>
        </div>

        <br>

        <div>
            <label for="lname">What exactly is CSS?:</label>
            <input type="text" id="lname" name="lname" required>
        </div>

        <br>

        <div>
            <label for="pass">What does the padding funcion do?:</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="email">What are CSS selectors?:</label>
            <input type="email" id="email" name="email">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

    </form>

</body>
</html>
